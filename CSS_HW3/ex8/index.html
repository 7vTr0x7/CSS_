<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        max-width: 200px;
        border: 1px solid #d3d3d3;
        padding: 20px;
      }
      h3,
      h2 {
        margin: 0px;
        text-align: center;
      }
      p {
        margin: 0px;
        text-align: center;
        margin: 8px 0px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h3>BASIC</h3>
      <h2 style="color: goldenrod">$10.99/Month</h2>
      <small style="border: 1px solid lightgray; width: 70%"></small>
      <p>Our basic plan is perfect for small team.</p>
      <p>5 projects</p>
      <p>10 GB Storage</p>
      <p>Priority Support</p>
      <p>Unlimited Users</p>
      <button
        style="
          background-color: goldenrod;
          padding: 8px;
          font-weight: bold;
          color: white;
          border: none;
          margin-top: 8px;
        ">
        Buy Now
      </button>
    </div>
  </body>
</html>
